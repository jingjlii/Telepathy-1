apiVersion: v1
kind: Service
metadata:
  name: dispatcher
  labels:
    app: dispatcher
spec:
  ports:
  - port: 50051
    targetPort: 50051
  selector:
    app: dispatcher
  type: LoadBalancer
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher
  labels:
    app: dispatcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispatcher
  template:
    metadata:
      labels:
        app: dispatcher
    spec:
      containers:
      - name: poc
        image: telepathy.azurecr.io/dev/dispatcher
        command: ["/go/bin/cmd"]
        args: ["-p", "50051"]
        ports:
        - containerPort: 50051
        resources:
          requests:
            cpu: "1" 
            memory: "1Gi" 
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: redisCacheAccessKey

        - name: REDIS_CACHE_NAME
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: redisCacheName

        - name: REDIS_ADDR
          value: "$(REDIS_CACHE_NAME).redis.cache.windows.net:6379"

        - name: NSQ_LOOKUPD
          value: nsqlookupd-0.nsqlookupd:4161 nsqlookupd-1.nsqlookupd:4161 nsqlookupd-2.nsqlookupd:4161

        - name: NSQ_NSQD
          value: "nsqd:4150"

          
